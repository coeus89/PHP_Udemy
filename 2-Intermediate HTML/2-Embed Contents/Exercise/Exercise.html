<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Description">
    <title>Table Exercise</title>

  </head>

  <body>
    <h1>Product Listing</h1>
    <p>Paragraph Text</p>
    <table width="66%" border="1" cellpadding="40px">
      <thead>
        <tr>
          <td><strong>Product ID</strong></td>
          <td><strong>Product Name</strong></td>
          <td><strong>Description</strong></td>
          <td><strong>Buy Now</strong></td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>SKU0520501</td>
          <td><img src="tshirt.jpg" width="200" alt="t-shirt"></td>
          <td>Made with fine 100% cotton.</td>
          <td><a href="#">Buy Now</a></td>
        </tr>
        <tr>
          <td>SKU0520502</td>
          <td><img src="jeans.jpg" width="200" alt="pants"></td>
          <td>Slim and Straight cut Jeans</td>
          <td><a href="#">Buy Now</a></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Product of <i><a href="www.amazon.com">Amazon.com</a></i></td>
        </tr>
      </tfoot>
    </table>
  </body>

</html>
